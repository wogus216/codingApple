<form action="/add" method="POST">
<h1>Todo 실습 중</h1>
      <div class="form-group">
        <label for="exampleInputPassword1">오늘의 할일</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="오늘의 할일" name="title">
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">세부내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputDate">Due Date</label>
        <input type="date" class="form-control" id="exampleInputDate" name="date">
      </div>

  
      <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->
