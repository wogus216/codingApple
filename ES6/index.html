<script></script>
<script>
  //성공 실패 판정 기계
  let promise = new Promise(function (resolve, reject) {
    setTimeout(function () {
      resolve();
    }, 1000);
  });

  promise
    .then(function () {
      console.log('성공했어요');
    })
    .catch(function () {
      console.log('실패했어요');
    });
</script>
