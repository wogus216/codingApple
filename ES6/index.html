<script>
  class func {
    constructor(type, color) {
      this.type = type;
      this.color = color;
    }
  }

  let dog1 = new func('말티즈', 'white');
  let dog2 = new func('진돗개', 'brown');

  class cat extends func {
    constructor(type, color, age) {
      super(type, color);

      this.age = age;
    }
    getAge() {
      return this.age + 1;
    }
  }

  let cat1 = new cat('코숏', 'brown', 5);

  class unit {
    constructor() {
      this.stx = 5;
      this.stamina = 100;
    }
    get battlePoint() {
      console.log('전투력==>', this.stx + this.stamina);
    }
    set heal(num) {
      return (this.stamina += num);
    }
  }

  let sancho = new unit();
  let resArr = [];
  let data = {
    odd: [],
    even: [],
    setNum(...rest) {
      console.log('this', this);
      resArr = [...rest];
      resArr.map((num) => {
        if (num % 2 === 0) {
          return data.even.push(num);
        } else {
          return data.odd.push(num);
        }
      });
    },
    getNum() {
      let res = [...this.odd, ...this.even];
      return res.sort();
    },
  };
</script>
